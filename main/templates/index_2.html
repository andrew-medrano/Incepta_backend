<!DOCTYPE html>
<html>
<head>
    <title>Semantic Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f7ff;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            line-height: 1.2;
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 2em;
            color: #666;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin: 40px 0;
        }

        #query-input {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 100px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding-right: 60px;
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #7c4dff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .toggle-container {
            margin: 20px 0;
        }

        .toggle-button {
            padding: 12px 30px;
            border: none;
            border-radius: 100px;
            font-size: 1.1em;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button.active {
            background: #7c4dff;
            color: white;
        }

        .toggle-button:not(.active) {
            background: white;
            color: #666;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 40px;
        }

        #results {
            margin-top: 40px;
            text-align: left;
        }

        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .explanation {
            color: #2e7d32;
            font-style: italic;
            margin: 10px 0;
            font-size: 1.1em;
            border-left: 4px solid #2e7d32;
            padding-left: 10px;
        }

        .score {
            color: #7c4dff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text {
            color: #666;
            line-height: 1.5;
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #7c4dff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #query-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semantic Search with AI Explanations</h1>
        <div class="subtitle">Find patents and grants with AI-powered understanding</div>

        <div class="search-container">
            <input type="text" id="query-input" placeholder="Enter your search query">
            <button class="search-button" onclick="performSearch()">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>

        <div class="loader" id="loading-spinner"></div>

        <div class="toggle-container">
            <button class="toggle-button active" data-index="stanford tech">Patents</button>
            <button class="toggle-button" data-index="grants sbir">Grants</button>
        </div>

        <div class="info-text">
            Powered by advanced AI to understand the context of your search
        </div>

        <div id="results"></div>
    </div>

    <script>
        $('.toggle-button').click(function() {
            $('.toggle-button').removeClass('active');
            $(this).addClass('active');
        });

        function setLoading(isLoading) {
            const spinner = $('#loading-spinner');
            const searchButton = $('.search-button');
            const queryInput = $('#query-input');
            const toggleButtons = $('.toggle-button');

            if (isLoading) {
                spinner.show();
                searchButton.prop('disabled', true);
                queryInput.prop('disabled', true);
                toggleButtons.prop('disabled', true);
                $('#results').empty();  // Clear previous results while loading
            } else {
                spinner.hide();
                searchButton.prop('disabled', false);
                queryInput.prop('disabled', false);
                toggleButtons.prop('disabled', false);
            }
        }

        function performSearch() {
            const query = $('#query-input').val();
            const index = $('.toggle-button.active').data('index');

            setLoading(true);

            $.ajax({
                url: '/search',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query, index: index }),
                success: function(results) {
                    $('#results').empty();
                    results.forEach(result => {
                        $('#results').append(`
                            <div class="result">
                                <div class="score">Relevance Score: ${result.score}</div>
                                <div class="title">${result.title}</div>
                                <div class="explanation">${result.explanation}</div>
                                <div class="text">${result.text}</div>
                            </div>
                        `);
                    });
                },
                error: function(xhr, status, error) {
                    $('#results').html(`
                        <div class="result" style="color: red;">
                            An error occurred while searching. Please try again.
                        </div>
                    `);
                    console.error('Search error:', error);
                },
                complete: function() {
                    setLoading(false);
                }
            });
        }

        // Add enter key support for search
        $('#query-input').keypress(function(e) {
            if (e.which == 13) {  // Enter key
                performSearch();
            }
        });
    </script>
</body>
</html>
