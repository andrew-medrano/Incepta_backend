<!DOCTYPE html>
<html>
<head>
    <title>Embeddings Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f7ff;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            line-height: 1.2;
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 2em;
            color: #666;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin: 40px 0;
        }

        #query-input {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 100px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding-right: 60px;
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #7c4dff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .toggle-container {
            margin: 20px 0;
        }

        .toggle-button {
            padding: 12px 30px;
            border: none;
            border-radius: 100px;
            font-size: 1.1em;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button.active {
            background: #7c4dff;
            color: white;
        }

        .toggle-button:not(.active) {
            background: white;
            color: #666;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 40px;
        }

        #results {
            margin-top: 40px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your AI ideation tool to start <em>any</em> project.</h1>
        <div class="subtitle">Find patents and grants to support your idea.</div>

        <div class="search-container">
            <input type="text" id="query-input" placeholder="Enter your search query">
            <button class="search-button" onclick="performSearch()">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>

        <div class="toggle-container">
            <button class="toggle-button active" data-index="stanford tech">Patents</button>
            <button class="toggle-button" data-index="grants sbir">Grants</button>
        </div>

        <div class="info-text">
            Incepta is powered by an LLM. Visit tech transfer and funding agency websites for more details.
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Add toggle functionality
        $('.toggle-button').click(function() {
            $('.toggle-button').removeClass('active');
            $(this).addClass('active');
        });

        function performSearch() {
            const query = $('#query-input').val();
            const index = $('.toggle-button.active').data('index');

            $.ajax({
                url: '/search',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query, index: index }),
                success: function(results) {
                    $('#results').empty();
                    results.forEach(result => {
                        $('#results').append(`
                            <div class="result">
                                <div class="score">Score: ${result.score}</div>
                                <div class="title">${result.title}</div>
                                <div class="text">${result.text}</div>
                            </div>
                        `);
                    });
                }
            });
        }
    </script>
</body>
</html>
